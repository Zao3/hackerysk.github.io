<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
<script>
    const gitalk = new Gitalk({
        // 这个需要在github上申请一个OAuth application
        clientID: '30db52d3c52f92960810',   // GitHub Application Client ID
        clientSecret: '63fbee92234a6412f0b8f595a4df417388680ab1',   // GitHub Application Client Secret
        repo: 'hackerysk.github.io', // //存储你评论 issue 的 Github 仓库名
        owner: 'hackerysk',
        admin: ['hackerysk'],    // 这个仓库的管理员
        distractionFreeMode: true,  // 是否添加全屏遮罩
        id: window.location.pathname    // 页面的唯一标识，gitalk 会根据这个标识自动创建的issue的标签,我们使用页面的相对路径作为标识
    })
    gitalk.render('gitalk-container');    // 渲染Gitalk评论组件
</script>
